<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Portfolio Pamela Ramírez</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="ProyectoFinal_PamelaRamirez\src\app\login\login.component.css">

<body>

<form >
  <div class="container">
    
    <div class="form-outline mb-14">
      <input type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Dirección de Email</label>
    </div>
  
    
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Contraseña</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Recuerdame </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Olvidaste tu contraseña?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4">Enviar</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>No eres miembro? <a href="#!">Registrarme</a></p>
      <p>ingresar con :</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button class="auth__facebook button button--flat button--md button--facebook button--icon font-sm">
        <i class="icon icon--sm icon--mg-md icon--facebook"></i>
        <span>Facebook</span>
    </button>
      
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
     
      <button class="auth__google button button--flat button--md button--google button--icon font-sm"> 
        <i class="icon icon--sm icon--mg-md icon--google"></i>
        <span>Google</span>
    </button>
  
  


      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </div>
  </form>
</body>
</html>
